<div class="container">
  <div class="row">
    <h2 class="text-center mt-5">Books</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card">
          <img src="{{ getId(product.id) }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <div class="book-author">by {{ product.author }}</div>
            <div class="book-price">${{ product.list_price }}</div>
            <button class="btn btn-primary mt-3" (click)="onAddToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
